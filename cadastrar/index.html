<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id=""></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        #cadastrarBtn {
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="navbar bg-dark flex justify-center">
        <div class="container-fluid">
            <a class="navbar-brand text-white flex items-center gap-2" href="?">
                <img src="https://i.postimg.cc/nzjxqnYy/ic-launcher.png" alt="CONTEMPO logo" class="h-8 w-8 object-contain rounded-xl" />
                <span class="fw-bold" id="active-user"></span>
                <p class="text-gray-500 text-sm" id="time"></p>
            </a>
            <div class="flex gap-3">
                <a class="nav-link active text-white d-inline underline" href="/cadastrar/">Cadastrar</a>
                <a class="nav-link text-white d-inline underline" href="/buscar/">Buscar</a>
            </div>
        </div>
    </nav>
    <div class="anuncio p-3 d-none rounded-lg bg-red-600 m-4">
        <div class="flex items-center justify-center gap-3">
            <span class="material-icons text-white text-5xl" aria-hidden="true">construction</span>
            <p class="title-anuncio text-white text-2xl text-center font-bold m-0">Site sob Manutenção</p>
        </div>
    </div>
    <main class="min-h-screen flex items-center justify-center">
        <div class="p-6 content bg-white rounded-lg shadow-md">
            <h1 class="text-2xl text-center font-bold mb-4">Cadastrar</h1>
            <p class="mb-4">Digite as informações solicitadas abaixo para cadastrar</p>
            <form id="cadastrarForm" novalidate>
                <label for="placa" class="block mb-2 font-semibold">Placa:</label>
                <input type="text" id="placa" class="border border-gray-300 rounded form-control px-3 py-2 w-full mb-4" placeholder="AAA0A00 ou AAA0000" required />
                <label for="cliente" class="block mb-2 font-semibold">Cliente:</label>
                <input type="text" id="cliente" class="border border-gray-300 rounded form-control px-3 py-2 w-full mb-4" placeholder="Digite o nome do cliente" required />
                <label for="valor" class="block mb-2 font-semibold">Valor:</label>
                <input type="text" id="valor" inputmode="numeric" class="border border-gray-300 rounded form-control px-3 py-2 w-full mb-4" placeholder="R$ 0,00" required />
                <label for="status" class="block mb-2 font-semibold">Status:</label>
                <select id="status" class="border border-gray-300 rounded form-control px-3 py-2 w-full mb-4" required>
                    <option value="" disabled selected>Selecione o status</option>
                    <option value="Cadastrada">Cadastrada</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Solicitado">Solicitado</option>
                    <option value="Cobrado">Cobrado</option>
                    <option value="Pago">Pago</option>
                </select>
                <button id="cadastrarBtn" type="button" class="btn btn-primary rounded-none py-2 w-full">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
