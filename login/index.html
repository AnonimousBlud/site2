<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CONTEMPO - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        #entrarBtn {
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="navbar bg-dark flex justify-center">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto text-white flex items-center gap-2" href="?">
                <img src="https://i.postimg.cc/nzjxqnYy/ic-launcher.png" alt="CONTEMPO logo" class="h-12 w-12 object-contain rounded-full" />
                <span class="fw-bold">CONTEMPO</span>
                <p class="text-white text-center">ASSESSORIA</p>
            </a>
        </div>
        
    </nav>
    <div class="anuncio p-3 d-none rounded-lg bg-red-600 m-4">
        <div class="flex items-center justify-center gap-3">
            <span class="material-icons text-white text-5xl" aria-hidden="true">construction</span>
            <p class="title-anuncio text-white text-2xl text-center font-bold m-0">Site sob Manutenção</p>
        </div>
    </div>
    <main class="min-h-screen flex items-center justify-center">
        <div class="p-6 content bg-white rounded-lg shadow-md">
            <h1 class="text-2xl text-center font-bold mb-4">Login</h1>
            <p class="mb-4 text-lg">Digite as informações solicitadas abaixo para entrar</p>
            <form id="loginForm" novalidate>
                <label for="usuario" class="block mb-2 font-semibold">Nome de Usuário:</label>
                <input type="text" id="usuario" class="border border-gray-300 rounded form-control px-3 py-2 w-full mb-4" placeholder="Digite seu nome de usúario" required />
                <label for="senha" class="block mb-2 font-semibold">Senha:</label>
                <input type="text" id="senha" class="border border-gray-300 rounded form-control px-3 py-2 w-full mb-0" placeholder="Digite sua senha" required />
                <p class="text-lg text-red-400 font-normal mb-4" id="errorP"></p>
                <button id="entrarBtn" type="button" class="btn btn-primary rounded-none py-2 w-full">Entrar</button>
            </form>
        </div>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
