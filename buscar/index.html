<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CONTEMPO - Buscar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dots-btn { background: none; border: none; cursor: pointer; }
        .action-menu { position: absolute; z-index: 50; background: white; border: 1px solid #ddd; border-radius: 4px; padding-left: 6px; padding-right: 6px; padding-top: 3px; padding-bottom: 3px; }
        .div-tabela { box-shadow: 0 4px 5px rgba(0, 0, 0, 0.5) }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="navbar bg-dark flex justify-center">
        <div class="container-fluid">
            <a class="navbar-brand text-white flex items-center gap-2" href="?">
                <img src="https://i.postimg.cc/nzjxqnYy/ic-launcher.png" alt="CONTEMPO logo" class="h-8 w-8 object-contain rounded-xl" />
                <span class="fw-bold">CONTEMPO</span>
            </a>
            <div class="flex gap-3">
                <a class="nav-link text-white d-inline underline" href="/contempo-site/cadastrar/">Cadastrar</a>
                <a class="nav-link active text-white d-inline underline" href="/contempo-site/buscar/">Buscar</a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen p-6">
        <div class="mx-auto max-w-5xl">
            <h1 class="text-2xl font-bold mb-4">Placas</h1>

            <div class="mb-4 relative">
                <label for="search" class="form-label visually-hidden">Buscar</label>
                <input id="search" class="form-control px-3 py-2 w-full" placeholder="Pesquisar placa (pressione Ctrl+B para focar)" />
            </div>
            <div class="anuncio p-3 d-none rounded-lg bg-red-600 m-4">
                <div class="flex items-center justify-center gap-3">
                    <span class="material-icons text-white text-5xl" aria-hidden="true">construction</span>
                    <p class="title-anuncio text-white text-2xl text-center font-bold m-0">Site sob Manutenção</p>
                </div>
            </div>
            <div class="table-responsive div-tabela bg-white rounded p-3">
                <table class="table table-hover" id="placasTable">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Cliente</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="placasBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Placa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
                <div class="mb-3">
                    <label class="form-label">Placa</label>
                    <input type="text" id="editPlaca" class="form-control" disabled />
                </div>
                <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <input type="text" id="editCliente" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor</label>
                    <input type="text" id="editValor" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="editStatus" class="form-control">
                        <option value="Cadastrada">Cadastrada</option>
                        <option value="Enviado">Enviado</option>
                        <option value="Solicitado">Solicitado</option>
                        <option value="Cobrado">Cobrado</option>
                        <option value="Pago">Pago</option>
                    </select>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveEditBtn" type="button" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
